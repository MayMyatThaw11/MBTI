<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>MBTI Questionnaire</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">MBTI Personality Questionnaire</h1>
    
    <form th:action="@{/questionnaire/mbti/submit}" method="post" class="space-y-6">
        <div th:each="question : ${questions}" class="bg-indigo-50 p-4 rounded-md">
            <p class="font-semibold mb-2" th:text="${question.text}">Question text</p>
            <div class="flex gap-4 flex-wrap">
                <label class="flex items-center gap-2">
                    <input type="radio" th:name="${question.id}" value="1" required>
                    Strongly Disagree
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" th:name="${question.id}" value="2">
                    Disagree
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" th:name="${question.id}" value="3">
                    Neutral
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" th:name="${question.id}" value="4">
                    Agree
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" th:name="${question.id}" value="5">
                    Strongly Agree
                </label>
            </div>
        </div>

        <button type="submit"
                class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
            Next
        </button>
    </form>
</div>
</body>
</html>
