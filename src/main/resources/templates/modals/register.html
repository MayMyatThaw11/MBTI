<div id="registerModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center z-40 hidden" role="dialog" aria-modal="true" aria-labelledby="registerTitle" th:fragment="register">
  <div class="bg-white/50 backdrop-blur-xl p-8 rounded-2xl shadow-2xl text-black w-11/12 max-w-md relative">
    <button id="closeRegister" class="absolute top-3 right-4 text-2xl hover:text-gray-700">&times;</button>
    <h2 id="registerTitle" class="text-2xl font-bold mb-6 text-center">Registration</h2>
    
    <form class="space-y-5" method="post" action="/auth/register">
      <input type="text" name="username" placeholder="Username"
             class="w-full px-4 py-2 rounded bg-white/20 backdrop-blur border border-gray-300 text-black placeholder-gray-700 focus:outline-none" required />
      <input type="email" name="email" placeholder="Email"
             class="w-full px-4 py-2 rounded bg-white/20 backdrop-blur border border-gray-300 text-black placeholder-gray-700 focus:outline-none" required />
      <input type="password" name="passwordHash" placeholder="Password"
             class="w-full px-4 py-2 rounded bg-white/20 backdrop-blur border border-gray-300 text-black placeholder-gray-700 focus:outline-none" required />
      <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">Register</button>
    </form>

    <p class="mt-5 text-sm text-center">
      Already have an account? <a href="#" id="switchToLogin" class="text-blue-300 hover:underline">Login</a>
    </p>
  </div>
</div>
