<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #45a049;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        th, td {
            padding: 12px 20px;
            background: white;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        tr {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        tr:hover {
            transform: rotateX(3deg) scale(1.02);
            box-shadow: 0 12px 20px rgba(0,0,0,0.2);
            z-index: 1;
            position: relative;
        }

        td a {
            background: #f44336;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        td a:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
<h1>All Users</h1>
<a th:href="@{/users/create}">Create New User</a>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>MBTI Type</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.mbtiType != null ? user.mbtiType.code : 'N/A'}"></td>
        <td>
            <a th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
