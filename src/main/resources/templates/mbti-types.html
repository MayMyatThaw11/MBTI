<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">MBTI Types</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th>Key Traits</th>
                <th>Strengths</th>
                <th>Weaknesses</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="type : ${mbtiTypes}">
                <td th:text="${type.id}"></td>
                <td th:text="${type.code}"></td>
                <td th:text="${type.name}"></td>
                <td th:text="${type.description}"></td>
                <td th:text="${type.keyTraits}"></td>
                <td th:text="${type.strengths}"></td>
                <td th:text="${type.weaknesses}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
