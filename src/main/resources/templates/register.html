<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-indigo-900">
<div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">Register</h1>
    <form th:action="@{/auth/register}" th:object="${user}" method="post" class="space-y-4">
        <input type="text" th:field="*{username}" placeholder="Username" required class="w-full px-3 py-2 border rounded"/>
        <input type="email" th:field="*{email}" placeholder="Email" required class="w-full px-3 py-2 border rounded"/>
        <input type="password" th:field="*{passwordHash}" placeholder="Password" required class="w-full px-3 py-2 border rounded"/>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Register</button>
    </form>
    <p class="mt-3 text-sm">Already registered? <a href="/auth/login" class="text-blue-600">Login</a></p>
</div>
</body>
</html>
