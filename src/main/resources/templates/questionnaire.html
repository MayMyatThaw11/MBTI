<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 2rem;
        }

        .question p {
            font-weight: bold;
        }

        .options label {
            margin-right: 20px;
        }

        button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>MBTI Personality Questionnaire</h1>

<form method="post" th:action="@{/questions/submit}">
    <div th:each="question : ${questions}" class="question">
        <p th:text="${question.text}">Question text</p>
        <div class="options">
            <label>
                <input type="radio" th:name="${question.id}" value="1" required>
                Strongly Disagree
            </label>
            <label>
                <input type="radio" th:name="${question.id}" value="2">
                Disagree
            </label>
            <label>
                <input type="radio" th:name="${question.id}" value="3">
                Neutral
            </label>
            <label>
                <input type="radio" th:name="${question.id}" value="4">
                Agree
            </label>
            <label>
                <input type="radio" th:name="${question.id}" value="5">
                Strongly Agree
            </label>
        </div>

        <!-- Hidden fields to keep direction and dimension -->
        <input type="hidden" th:name="'dim_' + ${question.id}" th:value="${question.dimension}">
        <input type="hidden" th:name="'dir_' + ${question.id}" th:value="${question.direction}">
    </div>

    <button type="submit">Submit Answers</button>
</form>

</body>
</html>
