<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-800">
<div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">Login</h1>
    <form th:action="@{/auth/login}" method="post" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required class="w-full px-3 py-2 border rounded"/>
        <input type="password" name="passwordHash" placeholder="Password" required class="w-full px-3 py-2 border rounded"/>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p th:if="${error}" class="text-red-600 text-sm mt-2" th:text="${error}"></p>
    <p class="mt-3 text-sm">Don't have an account? <a href="/auth/register" class="text-blue-600">Register</a></p>
</div>
</body>
</html>
