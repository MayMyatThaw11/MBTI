<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITBuddy - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1f2937 40%, #111827);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
  </style>
</head>
<body class="text-white">
  <div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
    <!-- Display error message if present -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline" th:text="${error}"></span>
    </div>
    
    <!-- Display success message if present -->
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span class="block sm:inline" th:text="${success}"></span>
    </div>
    
    <form class="space-y-5" method="post" action="/auth/register">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username"
               class="w-full px-4 py-2 rounded bg-white/20 backdrop-blur border border-gray-300 text-black placeholder-gray-700 focus:outline-none" required />
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
               class="w-full px-4 py-2 rounded bg-white/20 backdrop-blur border border-gray-300 text-black placeholder-gray-700 focus:outline-none" required />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="passwordHash" placeholder="Create a password"
               class="w-full px-4 py-2 rounded bg-white/20 backdrop-blur border border-gray-300 text-black placeholder-gray-700 focus:outline-none" required />
      </div>
      
      <button type="submit" class="w-full bg-white text-black py-2 rounded font-semibold hover:bg-gray-200 transition">Register</button>
    </form>

    <p class="mt-5 text-sm text-center">
      Already have an account? <a href="/auth/login" class="text-blue-300 hover:underline">Login here</a>
    </p>
    
    <div class="mt-6 text-center">
      <a href="/" class="text-gray-300 hover:text-white transition">&larr; Back to Home</a>
    </div>
  </div>
</body>
</html>
