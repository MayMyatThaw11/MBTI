<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your MBTI Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- User Info + MBTI Result -->
    <div class="card shadow-lg mb-4">
        <div class="card-body text-center">
            <h2 class="card-title">ğŸ‰ Congratulations, <span th:text="${user.name}">User</span>!</h2>
            <h4 class="mt-3">Your MBTI Type: 
                <span class="badge bg-primary fs-5" th:text="${mbtiType}">INTJ</span>
            </h4>
        </div>
    </div>

    <!-- Career Recommendations -->
    <div class="card shadow-lg mb-4">
        <div class="card-body">
            <h3 class="card-title mb-3">ğŸ’¼ Career Recommendations</h3>
            <ul class="list-group">
                <li th:each="career : ${careerRecommendations}" 
                    class="list-group-item"
                    th:text="${career}">
                    Career Example
                </li>
            </ul>
        </div>
    </div>

    <!-- Custom Questionnaire Answers -->
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title mb-3">ğŸ“ Your Custom Questionnaire Answers</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Question ID</th>
                        <th>Your Answer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${customAnswers}">
                        <td th:text="${entry.key}">1</td>
                        <td th:text="${entry.value}">Agree</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Back / Restart Buttons -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">ğŸ  Home</a>
        <a href="/questionnaire/mbti" class="btn btn-primary">ğŸ”„ Retake Test</a>
    </div>
</div>

</body>
</html>
